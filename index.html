<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <h1>Memory Game</h1>
  </head>
  <body>
    <div class ="container">
    <div class="game">
      <div class="card" data-img="charmander" id="1">
        <img class="card-front" src="images/Charmander.png" alt="Charmander" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="charmander" id="2">
        <img class="card-front" src="images/Charmander.png" alt="Charmander" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="chikorita" id="3">
        <img class="card-front" src="images/chikorita.png" alt="Chikorita" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="chikorita" id="4">
        <img class="card-front" src="images/chikorita.png" alt="Chikorita" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="eevee" id="5">
        <img class="card-front" src="images/eevee.png" alt="Eevee" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="eevee" id="6">
        <img class="card-front" src="images/eevee.png" alt="Eevee" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="jigglypuff" id="7">
        <img class="card-front" src="images/jigglypuff.png" alt="Jigglypuff" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="jigglypuff" id="8">
        <img class="card-front" src="images/jigglypuff.png" alt="Jigglypuff" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="lapras" id="9">
        <img class="card-front" src="images/lapras 1.png" alt="Lapras" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="lapras" id="10">
        <img class="card-front" src="images/lapras 1.png" alt="Lapras" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="wartortle" id="11">
        <img class="card-front" src="images/wartortle.png" alt="Wartortle" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
      <div class="card" data-img="wartortle" id="12">
        <img class="card-front" src="images/wartortle.png" alt="Wartortle" />
        <img class="card-back" src="images/pokeball.png" alt="Pokeball" />
      </div>
    </div>

    <div id="score-container">
      <span id="score">Score: 0</span>
    </div>

    <form id="nameForm">
      <label for="playerName">Enter your name: </label>
      <input
        type="text"
        id="playerName"
        name="playerName"
        required
        minlength="3" />
      <button type="submit">Start Game</button>
    </form>
  </div>

    <script src="script.js"></script>
  </body>
</html>
